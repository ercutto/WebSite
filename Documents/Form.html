<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Documents</title>
    <style>
        .form{
            background-color: aquamarine;
            width: fit-content;

        }
    </style>
</head>
<div class="form">
<form>
    <table>
        <tr>
            <td>
                <input type="text" placeholder="Your name" id="surrName">
                
            </td>
            <td>
                <input type="text" placeholder="Lastname" id="userLastname">
               
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="Sex" id="male"><label for="male">Male</label></td>
            
            <td><input type="radio" name="Sex" id="female"><label for="female">Female</label></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" name="formDate" id="formDate"></td>
        </tr>
        <tr colspan>
            <td><input type="file" name="selectFile" id="formFile"></td>
        </tr>
        <tr >
            <td colspan="2">
                <textarea name="message" id="formmessage" cols="60" rows="10" placeholder="message"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Send"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
</div>
